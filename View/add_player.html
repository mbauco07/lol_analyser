<h1>Add Player(s)</h1>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <p>Please Enter Player(s) Name(s)</p>
            <textarea id="playerListNames" cols="20" rows="500" style="margin-top: 0px; margin-bottom: 0px; height: 300px;"></textarea>

        </div>
        <div class="col-sm">
            <p>Please Enter Player(s) Position(s)</p>
            <textarea id="playerListPositions" cols="20" rows="500" style="margin-top: 0px; margin-bottom: 0px; height: 300px;"></textarea>
        </div>        <div class="col-sm">
              <button type="button" id="submitPlayer" class="btn btn-light">Submit</button>
        </div>
        <p>
            Position Information:<br>
            Top:1 <br>
        JG:2<br>
        Mid:3<br>
        Bot:4<br>

        </p>
