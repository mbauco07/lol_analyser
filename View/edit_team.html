<body>
<h1>Edit Team(s)</h1>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <p>Choose the league and team</p>
            <select id="leagueSelect" onchange="leagueSelect()">
                <option value="-1">Please Choose A League</option>
            </select>
            <select id="teamSelect" onchange="teamSelect()">
            </select>
        </div>
        <div class="col-sm">
            <p>Choose A Player</p>
            <select id="playerSelect">
            </select>
        </div>
         <div class="col-sm">
            <button type="button" id="addPlayer" class="btn btn-light">Add Player</button>
        </div>
        <div clas="col-sm">
            <p>TEAM INFORMATION</p>
            <div id="teamInfo">

            </div>
        </div>
    </div>
</div>
